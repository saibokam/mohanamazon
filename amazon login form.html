<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body
        {
            margin: 0px;
            padding: 0px;
            font-family: montserrat;
            background: linear-gradient(120deg,#2980b9,#8e44ad);
            height: 100vh;
        }
        .pass
        {
            cursor: pointer;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <h1 class="text-center text-light mt-5" style="text-shadow:4px 10px 7px rgb(8, 8, 8);font-family:;font-weight: bold;font-size: 70px;">Login</h1>
    <div class=" row">
        <div class="col-sm-4">
        </div> 
            <form method="post" class="col-sm-4" style=" background-color: rgb(158, 184, 206); border-radius:15px; box-shadow: 5px 5px rgb(31, 29, 29);" >
                <div class="form-group mt-4 mr-5">
                    <input type="text" name="uname" id="un" class="form-control" required>
                    <label for="un">Username</label>
                </div>
                <div class="form-group mr-5">
                    <input type="password" name="upass" id="up" class="form-control" required>
                    <label for="up">Password</label>
                </div>
                <a href="#" class="text-dark" style="text-decoration:none;">
                    Forgot password?
                </a>
                    <input type="submit" value="Login" class="btn btn-primary btn-block text-light" style="border-radius:20px;font-size: 20px;font-weight: 600;">
                    <div class="">
                        Not a member?
                        <a href="#">Signup</a>
                    </div>
            </form>
    </div>
</body>
</html>
